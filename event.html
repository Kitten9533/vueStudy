<!DOCTYPE html>
<html>
<head>
	<title>event</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app1">
		<button v-on:click="count ++">click</button>
		<p>count:{{count}}</p>
	</div>
	<div id="app2">
		<button @click="greet">ccaa</button>
		<button v-on:click="warn('Form cannot be submitted yet.', $event)">Submit</button>
	</div>
	<script>
		var app1 = new Vue({
			el:"#app1",
			data:{
				count:0
			}
		})

		var app2 = new Vue({
			el:"#app2",
			data:{
				name:"ahaha"
			},
			methods:{
				greet:function(event){
					alert(this.name)
				},  
				warn: function (message, event) {
				    // 现在我们可以访问原生事件对象
				    if (event) event.preventDefault()
				    alert(message)
				}
			}
		})
	</script>
</body>
</html>
